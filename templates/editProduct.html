<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">

    <title>Edit product</title>
  </head>
  <body>

    {% include 'navigation_meny.html' %}

    <form class="form-horizontal" method="POST">
      <fieldset>

        <!-- Form Name -->
        <h1 style="text-align:center;"class="h3 mb-3 font-weight-normal"><b>Edit product</b></h1>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="product_title">Title</label>
          <div class="col-md-4">
            <input id="title" name="title" placeholder="{{ phone.title }}" class="form-control input-md" required="" type="text">
          </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="product_description">Description</label>
          <div class="col-md-4">
            <textarea class="form-control" id="desc" name="desc"> {{ phone.desc }}</textarea>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="product_price">Price (SEK)</label>
          <div class="col-md-4">
            <input id="price" name="price" placeholder="{{ phone.price }}" class="form-control input-md" required="" type="number">
          </div>
        </div>


        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-4">
            <button id="submit" name="submit" class="btn btn-primary">Submit changes</button>
          </div>
        </div>

</fieldset>
</form>

  </body>
</html>
