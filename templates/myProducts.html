<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>My products</title>
  </head>
  <body>


    {% include 'navigation_meny.html' %}

    <div class="container-fluid">
      <h1 style="text-align:center;"class="h3 mb-3 font-weight-normal"><b>My products</b></h1>
      <p style="margin-top: 0.5em; text-align: center;"> <a href="/addProduct">Add product</a></p>

      {% for phone in products %}

      <div class="col-sm-3">

        <img src="{{ phone.image }}" style="max-width:200px;">
        <h3>{{ phone.title }}</h3>
        <p> {{ phone.desc }}</p>
        <p> {{ phone.date_added }}</p>
        <!-- Button -->
        <div class="form-group" style="float: left;">
          <label class="col-md-4 control-label" for="edit"></label>
          <div class="col-md-4">
            <button id="delete" name="delete" class="btn btn-danger" onclick="location.href='/delete/{{ phone.productID }}'">Delete</button>
          </div>
          <div class="col-md-4">
            <button id="edit" name="edit" class="btn btn-primary" onclick="location.href='/editProduct/{{ phone.productID }}'">Edit</button>
          </div>
        </div>


      </div>
      {% endfor %}

    </div>

    <br />
    <br />
    <br />
    <br />
    <br />

  </body>
</html>
