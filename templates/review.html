<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">


    <title>Leave review</title>
  </head>
  <body>

    {% include 'navigation_meny.html' %}

    <form class="form-horizontal" method="POST">
      <fieldset>

        <!-- Form Name -->
        <h1 style="text-align:center;"class="h3 mb-3 font-weight-normal"><b>Leave review</b></h1>

        <br />

        <!-- Text input
        <div class="form-group">
          <label class="col-md-4 control-label" for="product_price">Rating (1=low, 5=high)</label>
          <div class="col-md-4">
            <input id="rating" name="rating" placeholder="Please choose a number between 1 and 5" class="form-control input-md" required="" type="number" min="1" max="5">
          </div>
        </div>-->

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="product_price">Rating (1=low, 5=high)</label>
          <div class="col-md-4">
            <center>
            <input type ="radio" name="rating" id ="one" value ="1"> 1 </input>
            <input type ="radio" name="rating" id ="two" value ="2"> 2 </input>
            <input type ="radio" name="rating" id ="three" value ="3"> 3 </input>
            <input type ="radio" name="rating" id = "four" value ="4"> 4 </input>
            <input type ="radio" name="rating" id = "five" value ="5"> 5 </input>
            </center>
          </div>
        </div>


        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="product_description">Comment (max 300 characters)</label>
          <div class="col-md-4">
            <textarea class="form-control" id="review" name="review" maxlength="300"></textarea>
          </div>
        </div>


        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-4">
            <button id="submit" name="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

</fieldset>
</form>


  </body>
</html>
