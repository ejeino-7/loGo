<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>Shopping Cart</title>


</head>

<body>

{% include 'navigation_meny.html' %}

  <div class="container">
    <div class="row">
        <div class="col-xs-10">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <h2 class="panel-title">
                        Shopping Cart
                    </h2>
                </div>
                <div class="panel-body">
                </div>
                    <ul class="list-group">

                    <li class="list-group-item">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        {% if lenght != 0 %}
                        {% for phone in shoppingcart %}
                        <tbody>
                            <tr>
                              <td>{{ phone.title }}</td>
                              <td>{{ phone.price }}</td>
                              <td><a href="/shoppingcart/remove/{{ phone.productID }}">Remove</a></td>
                            </tr>
                        </tbody>
                        {% endfor %}

                        {% else %}
                          <tr>
                            <td> Shopping cart empty </td>
                          </tr>
                        {% endif %}
                    </table>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

{% if lenght != 0 %}
  <div style="padding-left:20%;">
    <button type="button" name="button" style="width:40%; height:40px; text-align=center; background-color:green;">Buy all/ one/ some</button>
  </div>
{% endif %}


</body>
</html>
